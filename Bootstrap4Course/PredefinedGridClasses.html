<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #c9c9ff;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-sm-6 col-lg-2 cell">First of three cells</div>
            <div class="col-xs-4 col-sm-4 col-lg-4 cell">Second of three cells</div>
            <div class="col-xs-4 col-sm-2 col-lg-6 cell">Third of three cells</div>
        </div>
    </div>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
