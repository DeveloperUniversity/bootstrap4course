<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <style>
        @media (min-width: 700px) {
            .cell {
                background-color: #efefff;
                border: 2px solid #c9c9ff;
                padding-top: 20px;
                padding-bottom: 20px;
            }
        }

        /*
        @viewport {
           width: device-width;
           zoom: 1;
        }

        @media screen and (max-width: 400px) {
          @viewport {
             width: device-width;
             zoom: 1;
          }

            @-ms-viewport {
               width: device-width;
            }
        }
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 cell">First of three cells</div>
            <div class="col-md-4 cell">Second of three cells</div>
            <div class="col-md-2 cell">Third of three cells</div>
        </div>
    </div>

</body>
</html>
