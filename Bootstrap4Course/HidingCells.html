<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #c9c9ff;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cell col-xs-2 hidden-md-up">Hidden MD Up</div>
            <div class="cell col-xs-2 hidden-md-down">Hidden MD Down</div>

            <div class="cell col-xs-2 hidden-xs-up">Hidden XS Up</div>
            <div class="cell col-xs-2 hidden-xs-down">Hidden XS Down</div>

            <div class="cell col-xs-2 hidden-xl-up">Hidden XL Up</div>
            <div class="cell col-xs-2 hidden-xl-down">Hidden XL Down</div>
        </div>
    </div>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
