<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #c9c9ff;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-primary">Primary</button>
                <input type="button" value="Button" class="btn btn-primary" />
                <input type="submit" class="btn btn-primary" />
                <input type="reset" class="btn btn-primary" />

                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-link">Primary</button>
                <a class="btn btn-primary" href="#" role="button">Link</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-primary-outline">Primary</button>
                <button type="button" class="btn btn-secondary-outline">Secondary</button>
                <button type="button" class="btn btn-success-outline">Success</button>
                <button type="button" class="btn btn-info-outline">Info</button>
                <button type="button" class="btn btn-warning-outline">Warning</button>
                <button type="button" class="btn btn-danger-outline">Danger</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-primary btn-lg">Primary Large</button>
                <button class="btn btn-primary btn-sm">Primary Small</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-primary btn-lg btn-block">Primary</button>
                <button class="btn btn-secondary btn-lg btn-block">Secondary</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 cell">
                <button class="btn btn-primary" disabled>Primary</button>
                <button class="btn btn-secondary" disabled>Secondary</button>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 cell">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary">First</button>
                    <button class="btn btn-primary">Second</button>
                    <button class="btn btn-warning">Third</button>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12 cell">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary">First</button>
                        <button class="btn btn-primary">Second</button>
                        <button class="btn btn-warning">Third</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary-outline">Fourth</button>
                        <button class="btn btn-secondary-outline">Fifth</button>
                        <button class="btn btn-warning-outline">Sixth</button>
                    </div>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-md-6 cell">
                <div class="btn-group btn-group-sm" role="group">
                    <button class="btn btn-primary">First</button>
                    <button class="btn btn-primary">Second</button>
                    <button class="btn btn-warning">Third</button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 cell">
                <div class="btn-group btn-group-lg" role="group">
                    <button class="btn btn-primary">First</button>
                    <button class="btn btn-primary">Second</button>
                    <button class="btn btn-warning">Third</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 cell">
                <div class="btn-group btn-group-vertical" role="group">
                    <button class="btn btn-primary">First</button>
                    <button class="btn btn-primary">Second</button>
                    <button class="btn btn-warning">Third</button>
                </div>
            </div>
        </div>

    </div>

            <!-- jQuery first, then Bootstrap JS. -->
            <script src="Scripts/jquery-2.0.0.js"></script>
            <script src="Scripts/bootstrap.js"></script>
</body>
</html>
