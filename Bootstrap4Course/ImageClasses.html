<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #c9c9ff;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 cell">
                <img src="http://placehold.it/200x200" class="img-fluid" />
            </div>
            <div class="col-xs-3 cell">
                <img src="http://placehold.it/200x200" class="img-fluid img-rounded" />
            </div>
            <div class="col-xs-3 cell">
                <img src="http://placehold.it/200x200" class="img-fluid img-circle" />
            </div>
            <div class="col-xs-3 cell">
                <img src="http://placehold.it/200x200" class="img-fluid img-thumbnail" />
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 cell">
                <img src="http://placehold.it/200x200" class="pull-xs-left" />
            </div>
            <div class="col-xs-6 cell">
                <img src="http://placehold.it/200x200" class="pull-xs-right" />
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 cell">
                <img src="http://placehold.it/200x200" class="pull-xs-left" />
                <img src="http://placehold.it/200x200" class="pull-xs-right" />
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 cell">
                <img src="http://placehold.it/200x200" class="center-block" />
            </div>
            <div class="col-xs-6 cell text-xs-center">
                <img src="http://placehold.it/200x200" class="" />
            </div>
        </div>

    </div>




    <!-- jQuery first, then Bootstrap JS. -->
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
