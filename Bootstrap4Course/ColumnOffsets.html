<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #c9c9ff;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cell col-xs-2">No offset</div>
        </div>
        <div class="row">
            <div class="cell col-xs-2 col-xs-offset-2">Offset by 2</div>
        </div>
        <div class="row">
            <div class="cell col-xs-2 col-xs-offset-4">Offset by 4</div>
        </div>
        <div class="row">
            <div class="cell col-xs-2 col-xs-offset-10">Offset by 10</div>
        </div>

        <div class="row">
            <div class="cell col-xs-2 col-xs-offset-2">Offset by 2</div>
            <div class="cell col-xs-2 col-xs-offset-2">Offset by 2</div>
        </div>


        <div class="row">
            <div class="cell col-sm-2 col-sm-offset-2">Offset by 2</div>
        </div>
        
        <div class="row">
            <div class="cell col-sm-2 col-md-6 col-sm-offset-2 col-md-offset-0">Offset by 2</div>
        </div>

        <div class="row">
            <div class="cell col-xs-2 col-xs-offset-8">Offset from right by 2</div>
        </div>
        
        <div class="row">
            <div class="cell col-xs-9 col-md-push-3">First</div>
            <div class="cell col-xs-3 col-md-pull-9">Second</div>
        </div>

    </div>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
