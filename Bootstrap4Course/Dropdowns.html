<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #c9c9ff;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 cell">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item">First Item</a>
                        <a class="dropdown-item">Second Item</a>
                        <a class="dropdown-item">Third Item</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 cell">
                <div class="dropdown open">
                    <button class="btn btn-warning dropdown-toggle m-l-1" data-toggle="dropdown">Dropdown</button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item">First Item</button>
                        <button class="dropdown-item">Second Item</button>
                        <button class="dropdown-item">Third Item</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 cell text-xs-right">
                <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item text-xs-right">First Item</button>
                        <h6 class="dropdown-header">Header Text</h6>
                        <button class="dropdown-item">Second Item</button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item">Third Item</button>
                        <button class="dropdown-item disabled">Fourth Item</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 cell">
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Item 1</a>
                        <a href="#" class="dropdown-item">Item 2</a>
                        <a href="#" class="dropdown-item">Item 3</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 cell">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">Action</button>
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 cell">

                <div class="dropdown">
                    <button class="btn btn-lg btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item">First Item</a>
                        <a class="dropdown-item">Second Item</a>
                        <a class="dropdown-item">Third Item</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item">First Item</a>
                        <a class="dropdown-item">Second Item</a>
                        <a class="dropdown-item">Third Item</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 cell">
                <div class="btn-group dropup">
                    <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Item 1</a>
                        <a href="#" class="dropdown-item">Item 2</a>
                        <a href="#" class="dropdown-item">Item 3</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 cell"></div>
        </div>
    </div>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
