<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #c9c9ff;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

            </div>
            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x200">
            </div>
            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x190">
            </div>

            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x130">
            </div>
            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x180">
            </div>
            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x150">
            </div>

        </div>

        <p>&nbsp;</p>
        <hr />
        <p>&nbsp;</p>

        <div class="row">

                <img class="img-responsive" src="//placehold.it/150x100">
            </div>
            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x200">
            </div>
            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x190">
            </div>

            <div class="clearfix hidden-xl-up"></div>

            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x130">
            </div>
            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x180">
            </div>
            <div class="cell col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img-responsive" src="//placehold.it/150x150">
            </div>

        </div>

    </div>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
