<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <style>
        .cell {
            background-color: #efefff;
            border: 2px solid #c9c9ff;
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="cell col-xs-8 col-md-push-4">First</div>
            <div class="cell col-xs-4 col-md-pull-8">Second</div>
        </div>
    </div>

    <div class="row">
        <div class="cell col-xs-4 col-md-push-4">First</div>
        <div class="cell col-xs-4">Second</div>
        <div class="cell col-xs-4 col-md-pull-4">Third</div>
    </div>

    <div class="row">
        <div class="cell col-xs-4 col-md-push-8">First</div>
        <div class="cell col-xs-4">Second</div>
        <div class="cell col-xs-4 col-md-pull-8">Third</div>
    </div>

    <div class="row">
        <div class="cell col-xs-4 col-md-push-3">First</div>
        <div class="cell col-xs-4">Second</div>
        <div class="cell col-xs-4 col-md-pull-3">Third</div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="Scripts/jquery-2.0.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
